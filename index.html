<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="RockPaperScissor">
        <div id="scores">
            <div id="computer">
                <span class="type">Computer</span>
                <span class="score">0</span>
            </div>
            <div id="player">
                <span class="type">Player</span>
                <span class="score">0</span>
            </div>
        </div>
        <div id="playbuttons">
            <a href="#" id="rock" class="gobutton"></a>
            <a href="#" id="paper" class="gobutton"></a>
            <a href="#" id="scissor" class="gobutton"></a>
        </div>
        <div id="conditionwrapper">
            <div id="playercondition">Player chose: <span class="condition"></span></div>
            <div id="computercondition">Computer chose: <span class="condition"></span></div>
            <div id="winnercondition"><span class="condition"></span></div>
        </div>
    </div>
</body>

</html>
